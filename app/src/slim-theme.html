<dom-module id="slim-theme">
    <template>
        <style>
            h1 {
                margin-bottom: 10px;
                font-size: 48px;   
                font-weight: 200;
            }

            h2{
                margin-bottom: 10px;
                font-size: 24px;   
                font-weight: 200;
            }

            h3 {
                margin-bottom: 10px;
                font-size: 18px;   
                font-weight: 500;
            }

            h5 {
                font-size: 28px;
                font-weight: 600;
            }


            /* Navbar */

            #navbar {
                width: 100%;
                height: 100%;
                background-color: #232323;
                margin: 0;
                box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
                display: flex;
            }

            .navbar-logo {
                height:80px;
            }

            .navbar-menu ul {
                list-style-type: none;
            }

            .navbar-menu li{
                display: inline;
            }

            .navbar-menu li a{
                color: #f1f1f1;
                text-decoration: none;
                font-size: 14px;
                margin: 0px 40px 0px 0px;
            }

            .navbar-menu li a:hover{
                color: #BFC218;
                text-decoration: none;
            }

            .navbar-container{
                display: inline-flex;
            }

            /* Slider */
            #header {
                background: #333333;
                width:100%;
            }

            #slider{
                background: url(../images/bg.jpg) no-repeat center center fixed;
                height:100%;
                position: relative; 
                z-index: -1;
            }



            /* Content */
            .slider-splatters{
                background: url(../images/header-splatters.svg) no-repeat;
                height: 550px;
                width: 700px;
                padding: 180px 0px 0px 0px;
                position: absolute;
                margin: -500px 0px 0px -300px;
            }

            #content {
                background-color:none;
                margin: 150px;
                text-align:center;
            }

            .btn-primary{
                color: #fff;
                text-decoration: none;
                background-color:#BFC218;
                padding: 15px 25px 15px 25px;
                border-radius: 5px;
                font-size: 14px;
                display: inline-block;
                margin-top: 25px;
                font-weight: 700;
                text-align: center;
            } 

            .text-link {
                color: #fff;
            }

            #content p{
                line-height: 1.9;
            }

            /* Diensten */

            #diensten {
                background: #232323;
                width: 100%;
                padding-top: 100px;
                padding-bottom: 100px;
            }

            .diensten-container{
                display: flex;
            }

            .center {
                margin: auto;
                width: 75%;
            }

            .full-height{
                height:100%;
            }

            .text-center {
                text-align: center;
            }

            .text-card {
                width: 100px;
                height: 300px;
                background:#fff;
                color: #333;
                margin: 10px 20px 0px 0px;
                box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
            }

            .text-card:hover {
                width: 100px;
                height: 300px;
                background:#BFC218;
                color: #fff;
                margin: 10px 20px 0px 0px;
                box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
            }

            .splatter{
                display: none;
                background: url(../images/splatter.svg) no-repeat;
                margin-top: -20px;
                margin-left: -30px;
                width: 5px;
                height: 5px;
                position: absolute;
            }

            .text-card-top{
                height: 50%;
                background:red;
            }
                
            .text-card:hover .splatter {
                display: block;
            }

            .text-card-bottom{
                padding: 20px;
            }

            /* Testimonials */

            #testimonials{
                background: url(../images/bg-testimonial.jpg) no-repeat center center fixed;
                height:80%;
                position: relative; 
                z-index: -1;
                background-size:cover;
                padding-top: 100px;
            }

            .quote {
                background: url(../images/stripes.svg)no-repeat;
                height: 300px;
                width: 760px;
                padding: 90px 80px 100px 100px;
                margin: auto;
                margin-left: 500px;
            }

            .toolbar {
                        height:100px;
                    }

            .menu-btn { display:none}

            app-header {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height:160px;
                background-color: var(--app-toolbar-background, white);
            }
            
      app-drawer {
        --app-drawer-content-container: {
          background-color: var(--app-toolbar-background, white);
        }
      }
      
        paper-listbox {
            --paper-listbox-background-color:var(--app-toolbar-background-light, white);
            --paper-listbox-color:var(--app-primary-color, white);
        }


            /* small screen */
                @media (max-width: 767px) {
                    :host {
                    padding-top: 64px;
                    }
                    .menu-btn {
                    display: block;
                    }
                    :host([page=detail]) .menu-btn {
                    display: none;
                    }
                    .navbar-menu {
                        display:none
                    }

                    .toolbar {
                        height:60px;
                    }
                    .navbar-logo {
                        height:40px; align-self:flex-center;
                    }
                    app-header {
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height:60px;
                        background-color: var(--app-toolbar-background, white);
                    }
                }


                @media (max-width: 425px) {
                            .navbar-logo {
                                        height:40px; align-self:flex-end;
                            }
                    }

            :root { 
                --app-toolbar-background:#303030;
                --app-toolbar-background-light:#303030;
            
            }
            </style>
    </template>
</dom-module>
