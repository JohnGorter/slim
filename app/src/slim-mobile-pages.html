    <script>
    Polymer({
      is:'slim-mobile-pages',
      properties:{
          selectedPhotoId:{
              type:String, 
              value:''
          },
          selectedPhoto:{
              type:Object,
              value:{}
          },
          selectedpage:{
              type:Number,
              value:0,
              notify:true
          },
          portfolio:{
              type:Array,
              value:[],
          }
      },
      _delete(){
          this.selectedPhotoId = event.detail.photo.$key;
          this.selectedPhoto = null;
          this.$.fbdoc.saveValue('/photos', this.selectedPhotoId);
      },
      _addPhoto(){
          this.$.fbquery.ref.push({photo:event.detail.photo});
          this.selectedpage = 3;
      },
