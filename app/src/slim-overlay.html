<dom-module id="slim-overlay">
    <template>
        <style>
            .overlay { z-index:90;position:fixed;bottom:-200px;left:-200px;height:450px;}
            .title { z-index:95;position:fixed;left:-20px;bottom:75px;display:flex;justify-content:center;width:250px;font-family:tahoma, sans serif;font-size:18px;}

            @media (max-width: 767px) {
                .overlay { position:fixed;bottom:-120px;left:-120px;height:250px;}
                .title { position:fixed;left:-5px;bottom:35px;display:flex;justify-content:center;width:120px;font-family:tahoma, sans serif;font-size:10px}
            }

        </style>
        <img class="overlay" src$="{{src}}"/>
        <div class="title">Huizen, Tuinen, Alles!</div>
    </template>
    <script>
    Polymer({
      is:'slim-overlay',
      properties:{
          src:{
              type:String
          }
      }
    })
    </script>
</dom-module>
