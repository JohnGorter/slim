<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>s-l-i-m</title>
    <meta name="description" content="s-l-i-m">

    <link rel="icon" href="/images/logo.svg">

    <!-- See https://goo.gl/OOhYW5 -->

    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="#303030">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->

    <!-- Homescreen icons -->

    <link rel="apple-touch-icon" sizes="72x72" href="/images/logo.svg">
    <link rel="apple-touch-icon" sizes="96x96" href="/images/logo.svg">
    <link rel="apple-touch-icon" sizes="144x144" href="/images/logo.svg">
    <link rel="apple-touch-icon" sizes="192x192" href="/images/logo.svg">

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->

    <meta name="msapplication-TileColor" content="#BFC218">
    <meta name="msapplication-tap-highlight" content="no">
    
    <link rel="stylesheet" type="text/css" href="/css/css.css">
    <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700|Roboto:400,300,700,500,100" rel="stylesheet">

    <link rel="import" href="/bower_components/polymer/polymer.html" />
<link rel="import" href="/bower_components/app-layout/app-layout.html" />
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html" />
<link rel="import" href="/bower_components/paper-item/paper-item.html" />
<link rel="import" href="/bower_components/paper-listbox/paper-listbox.html" />
<link rel="import" href="/bower_components/iron-icon/iron-icon.html" />
<link rel="import" href="/bower_components/iron-icons/iron-icons.html" />

  </head>
  <body>
      <dom-module id="my-app">
          <template>
              <slim-image-caroussel images="[[portfolio]]">
              </slim-image-caroussel>
    
          </template>
          <script>
              window.addEventListener('WebComponentsReady', function(){
          Polymer({
            is:'my-app',
            properties:{
          portfolio:{
              type:Array,
             value:['./images/1.jpg','./images/2.jpg','./images/3.jpg','./images/4.jpg']
          }
      },
      ready(){
          console.log('ready');
      }
          })
              });
          </script>
      </dom-module>
      <my-app></my-app>
   
    <!-- Load and register pre-caching Service Worker -->
  </body>
</html>
